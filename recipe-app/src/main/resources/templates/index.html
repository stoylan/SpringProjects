<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Receipe Home</title>
</head>
<body>

<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>
    <tr th:each="recipes : ${Recipe}">
        <td th:text="${recipes.getID()}"></td>
        <td th:text="${recipes.getDescription()}"></td>
    </tr>
</table>


</body>
</html>
